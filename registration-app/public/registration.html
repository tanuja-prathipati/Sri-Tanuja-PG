    <div class="registration-form">
        <h2>Registration Form</h2>
        <form action="/register" method="POST" enctype="multipart/form-data">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        
            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="occupation">Occupation: </label>
            <input type="text" id="occupation" name="occupation" required>
        
            <label for="pgSelection">Select PG:</label>
            <select id="pgSelection" name="pgSelection" required>
                <option value="pg1">Sri Tanuja PG 1</option>
                <option value="pg2">Sri Tanuja PG 2</option>
                <option value="pg3">Sri Tanuja PG 3</option>
                <option value="pg4">Sri Tanuja PG 4</option>
            </select>
        
            <label for="permanentAddress">Permanent Address:</label>
            <textarea id="permanentAddress" name="permanentAddress" required></textarea>
        
            <label for="parentsNumber">Parent's Number:</label>
            <input type="tel" id="parentsNumber" name="parentsNumber" pattern="[0-9]{10}" required>
        
            <label for="workAddress">Work Address:</label>
            <textarea id="workAddress" name="workAddress" required></textarea>
        
            <label for="guardianAddress">Guardian Address with Number:</label>
            <textarea id="guardianAddress" name="guardianAddress" required></textarea>

            <label for="passportPhoto">Passport Size Photo:</label>
            <input type="file" id="passportPhoto" name="passportPhoto" accept=".pdf, image/*" required> <br><br>

            <label for="aadhaarProof">Aadhaar Proof:</label>
            <input type="file" id="aadhaarProof" name="aadhaarProof" accept=".pdf, image/*" required>
        
            <input type="submit" value="Submit">
        </form>        
    </div>
